interface GigabitEthernet 16
ip address 142.2.0.1 255.255.255.0
no shutdown
exit

router ospf 1
router-id 2.2.2.2
timer pacing flood 5
redistribute connected metric 1000 metric-type 1 subnets
network 2.2.2.2 0.0.0.0 area 0
network 172.6.0.0 255.255.255.0 area 0
network 100.6.0.0 255.255.255.0 area 0
network 172.7.0.0 255.255.255.0 area 0
network 100.7.0.0 255.255.255.0 area 0
network 172.8.0.0 255.255.255.0 area 0
network 100.8.0.0 255.255.255.0 area 0
network 172.9.0.0 255.255.255.0 area 0
network 100.9.0.0 255.255.255.0 area 0
network 172.10.0.0 255.255.255.0 area 0
network 100.10.0.0 255.255.255.0 area 0
distribute-list 1 in
bfd all-interfaces
exit

access-list 1 deny 100.0.0.0 0.255.255.255
access-list 1 permit any
exit
